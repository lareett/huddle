<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Huddle</title>


    <link rel="stylesheet" href="/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>


    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>

    <section class="flex-container">
    
        <div class="container-telas">

            <h1 class="titulo">Huddle</h1>

            <img src="/image/telas.png" alt="computadores">
            
            <!-- <div class="tela-desktop"></div>
            <div class="tela-mobile"></div> -->

        </div>
    
    
        <section class="sub-container">
    
            <div class="container-texto">
    
                <div>
                    <h1>Construa uma comunidade que seus fãs irão amar!</h1>
                </div>
    
                <div>
                    <p>O Huddle re-imagina a forma como
                        construímos comunidades. Você 
                        tem uma voz, mas seu público também. 
                    </p>
    
                    <p>Crie conexões com seus usuários ao 
                        se envolver em discussões genuínas.
                    </p>
    
                    
                </div>
    
            </div>

            <a href="#" class="btn">Registre-se</a>
    
            <div class="redes-sociais">
                <a href="https://www.facebook.com" class="item-rs" target="_blank">
                    <img src="/image/facebook.png" alt="logo do facebook" class="icon">
                </a>
                <a href="https://www.twitter.com" class="item-rs" target="_blank">
                    <img src="/image/twitter.png" alt="logo do twitter" class="icon">
                </a>
                <a href="https://www.instagram.com" class="item-rs" target="_blank">
                    <img src="/image/instagram.png" alt="logo do instagram" class="icon">
                </a>
            </div>
    
    
        </section>


    </section>

    







</body>
</html>
